<!DOCTYPE html>
<html>
    <head>
        <title>Minesweaper</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="minesweaper.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Minesweaper!</h1>
            <div class="row">
                <h4 class="col-sm-2">Rows</h4>
                <h4 class="col-sm-2">Columns</h4>
                <h4 class="col-sm-2">Mine Count</h4>
            </div>
            <div class="row">
                <input class="col-sm-2" id="rows" value="8"/>
                <input class="col-sm-2" id="cols" value="8"/>
                <input class="col-sm-2" id="mines" value="10"/>
                <button class="col-auto" onclick="init()">Start Game</button>
            </div>
            <br/>
            <div id="minesweaper">

            </div>
            <br/>
            <div class="row">
                <h4 class="col-auto">Mines</h4>
                <h4 id="minesRemaining" class="col-auto">10</h4>
            </div>
        </div>
    </body>
</html>
